<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Details - SPE Symposium</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'primary-dark': '#764ba2',
                        'accent': '#f5576c',
                        'dark-bg': '#0f172a',
                        'dark-bg-secondary': '#1a2847',
                        'text-light': '#e2e8f0'
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-accent': 'linear-gradient(135deg, #f5576c 0%, #f5a962 100%)',
                    }
                }
            }
        }
    </script>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-accent {
            background: linear-gradient(135deg, #f5576c 0%, #f5a962 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Scroll shadow on navbar */
        .navbar-shadow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Underline animation for nav links */
        .nav-link-underline {
            position: relative;
            text-decoration: none;
            color: #e2e8f0;
            transition: color 0.3s ease;
        }

        .nav-link-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #f5576c 100%);
            transition: width 0.3s ease;
        }

        .nav-link-underline:hover::after {
            width: 100%;
        }

        /* Role badge gradient */
        .role-badge {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        /* Back button hover */
        .back-btn:hover {
            transform: translateX(-4px);
        }

        /* Image frame */
        .image-frame {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .image-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            z-index: 10;
            pointer-events: none;
        }

        /* Contact card */
        .contact-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Slide in from right */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        /* Grid cards hover */
        .info-card {
            background: rgba(26, 40, 71, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: rgba(245, 87, 108, 0.5);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }
    </style>
</head>
<body class="bg-dark-bg text-text-light">

    <!-- Shared Header -->
    <div id="shared-header"></div>

    <!-- Back Navigation -->
    <section class="pt-28 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto">
            <a href="/" class="back-btn inline-flex items-center text-primary hover:text-accent transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center" data-aos="fade-up">
                
                <!-- Left: Image -->
                <div class="order-2 lg:order-1">
                    <div class="image-frame border-4 border-gradient-to-r from-primary to-accent overflow-hidden bg-gradient-to-br from-slate-900 to-slate-800" style="border-image: linear-gradient(135deg, #667eea, #f5576c) 1;">
                        <img id="personImage" src="" alt="" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Role Badge -->
                    <div class="role-badge mt-6 p-4 text-center">
                        <p class="text-sm text-primary font-semibold mb-1">ROLE</p>
                        <p id="personSection" class="text-lg font-bold text-accent"></p>
                    </div>
                </div>

                <!-- Right: Content -->
                <div class="order-1 lg:order-2">
                    <!-- Title -->
                    <div class="mb-6" data-aos="fade-up" data-aos-delay="100">
                        <p class="text-primary font-semibold text-sm uppercase tracking-wider mb-2">
                            <span id="personTitle"></span>
                        </p>
                        <h1 id="personName" class="gradient-text text-4xl sm:text-5xl lg:text-6xl font-bold mb-4"></h1>
                        <p id="personRole" class="text-lg text-text-light/90 font-medium"></p>
                    </div>

                    <!-- Focus Area -->
                    <div class="mb-8 p-4 border-l-4 border-accent bg-slate-900/40" data-aos="fade-up" data-aos-delay="150">
                        <p class="text-sm text-primary font-semibold uppercase">Focus Area</p>
                        <p id="personFocus" class="text-xl font-bold gradient-accent mt-1"></p>
                    </div>

                    <!-- Bio -->
                    <div class="mb-8" data-aos="fade-up" data-aos-delay="200">
                        <h2 class="text-2xl font-bold mb-4 gradient-text">Professional Profile</h2>
                        <p id="personBio" class="text-text-light/80 leading-relaxed text-base sm:text-lg"></p>
                    </div>

                    <!-- Contact Information -->
                    <div class="contact-card p-6" data-aos="fade-up" data-aos-delay="250">
                        <div class="flex items-start mb-4">
                            <i class="fas fa-envelope text-accent mr-4 mt-1"></i>
                            <div>
                                <p class="text-sm text-text-light/60 uppercase font-semibold">Contact</p>
                                <p id="personContact" class="text-text-light font-medium"></p>
                            </div>
                        </div>
                        <div class="flex items-start pt-4 border-t border-primary/20">
                            <i class="fas fa-calendar-check text-primary mr-4 mt-1"></i>
                            <div>
                                <p class="text-sm text-text-light/60 uppercase font-semibold">Event Status</p>
                                <p class="text-text-light font-medium">Speaking on April 24, 2026</p>
                            </div>
                        </div>
                    </div>

                    <!-- CTA Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 mt-8" data-aos="fade-up" data-aos-delay="300">
                        <a href="mailto:info@spesymposium.org" class="btn-gradient px-6 py-3 rounded-lg font-semibold text-center hover:shadow-lg hover:shadow-primary/50 transition-all duration-300 transform hover:scale-105 bg-gradient-primary text-white">
                            <i class="fas fa-envelope mr-2"></i>
                            Contact Speaker
                        </a>
                        <a href="/" class="px-6 py-3 rounded-lg font-semibold text-center border-2 border-primary text-primary hover:bg-primary/10 transition-all duration-300">
                            <i class="fas fa-home mr-2"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Sessions -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 bg-slate-950/50">
        <div class="max-w-6xl mx-auto">
            <h2 class="gradient-text text-3xl sm:text-4xl font-bold text-center mb-12">About the Symposium</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="info-card p-6" data-aos="fade-up" data-aos-delay="0">
                    <div class="text-accent text-3xl mb-4">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-text-light">Event Date</h3>
                    <p class="text-text-light/80">April 24-26, 2026</p>
                </div>

                <!-- Card 2 -->
                <div class="info-card p-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="text-primary text-3xl mb-4">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-text-light">Location</h3>
                    <p class="text-text-light/80">Lagos, Nigeria</p>
                </div>

                <!-- Card 3 -->
                <div class="info-card p-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="text-accent text-3xl mb-4">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-text-light">Participants</h3>
                    <p class="text-text-light/80">500+ Young Professionals</p>
                </div>
            </div>

            <!-- Register CTA -->
            <div class="mt-12 text-center" data-aos="fade-up">
                <a href="/" class="inline-block px-8 py-4 bg-gradient-primary text-white rounded-lg font-bold text-lg hover:shadow-2xl hover:shadow-primary/50 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-ticket-alt mr-2"></i>
                    Register for the Symposium
                </a>
            </div>
        </div>
    </section>

    <!-- Shared Footer -->
    <div id="shared-footer"></div>

    <!-- Scripts -->
    <script src="../assests/js/data.js"></script>
    <script src="../assests/js/shared.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>

</body>
</html>
